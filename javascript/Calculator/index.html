<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorGrid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="row">
            <button class='span-two' data-all-clear >AC</button>
            <button data-delete >DEL</button>
            <button data-operation >รท</button>
        </div>
        <div class="row">
            <button data-key='55' data-number>7</button>
            <button data-key='56' data-number>8</button>
            <button data-key='57' data-number>9</button>
            <button data-key='88' data-operation>ร</button>
        </div>
        <div class="row">
            <button data-key='52' data-number>4</button>
            <button data-key='53' data-number>5</button>
            <button data-key='54' data-number>6</button>
            <button data-key='189' data-operation >-</button>
        </div>
        <div class="row">
            <button data-key='49' data-number>1</button>
            <button data-key='50' data-number>2</button>
            <button data-key='51' data-number>3</button>
            <button data-key='187' data-operation>+</button>
        </div>
        <div class='row'>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-key='13' data-equal>=</button>
        </div>
    </div>
</body>
</html>
