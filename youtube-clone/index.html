<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Youtube</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <header class="header-container">
                <div class="side-container header-left-side">
                    <div class="left-icons">
                        <img src="images/menu-icon.png" class="menu-icon">
                        <img src="images/youtube-logo.png" class="youtube-logo">
                    </div>
                </div>
                <form class="search-bar-container">
                    <input type="text" name="search-bar" id="search-bar" placeholder="Search">
                    <button type='submit' class="search-button"></button>
                </form>
                <div class="side-container header-rigth-side">
                    <div class="rigth-icons">
                        <img src="images/camera-icon.png" class="camera-icon">
                        <img src="images/app-icon.png" class="app-icon">
                        <img src="images/bell-icon.png" class="bell-icon">
                        <img src="images/account-icon.png" class="account-icon">
                    </div>
                </div>
            </header>

            <content>
                <div class="video-container">
                    <div class="video">
                        <iframe src="https://www.youtube.com/embed/lURNjUt7eLg" frameborder='0'
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div> 
                </div>
                <div class="video-info">
                    <div class="title">
                        Blackbear - hot girl bummer (Lyrics)
                    </div>
                    <div class="video-stats">
                        <div class="views">17,234,552 views &#8226 Aug 22, 2019 </div>
                        <div class="like-container">
                            <ul>
                                <li>288K</li>
                                <li>4.4K</li>
                                <li>SHARE</li>
                                <li>SAVE</li>
                            </ul>
                        </div>
                    </div>
                </div>  
                <div class="thumbnails">

                </div>
            </content>

            <footer class="footer-container"></footer>
        </main>
    </body>

</html>
